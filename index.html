<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Red Hat Display:400,500,700,900">
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Summary Component</title>
</head>
<body>
  <main class="Wrapper">
    
    <img id="summary-image" src="images/illustration-hero.svg" alt="illustration image">
    <div class="Wrapper-2">
    <h1 class="summary-title">
      Order Summary
    </h1>
    <p class="summary-description">
      You can now listen to millions of songs,audiobooks, and podcasts on any device anywhere you like!
    </p>
    <div class="plans-selection">
       <img id="music_icon" src="images/icon-music.svg" alt="music icon">
       <div class="plans-details">
         <p class="plans-details__name">Annual Plan</p>
         <p class="plans-details__price">$59.99/year</p>
       </div>
       <a id="plans-change-link" href="#">Change</a>
    </div>
    <a class="proceed-button" href="#">
      Proceed to Payment
    </a>
    <a class="cancel-order-link" href="#">
    Cancel Order</a>

  </div>
  </main>
</body>
</html>
